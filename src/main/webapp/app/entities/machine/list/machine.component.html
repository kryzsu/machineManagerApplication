<div>
  <h2 id="page-heading" data-cy="MachineHeading">
    <span jhiTranslate="machineManagerApplicationApp.machine.home.title">Machines</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="machineManagerApplicationApp.machine.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-machine"
        [routerLink]="['/machine/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="machineManagerApplicationApp.machine.home.createLabel"> Create a new Machine </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="machines?.length === 0">
    <span jhiTranslate="machineManagerApplicationApp.machine.home.notFound">No machines found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="machines && machines.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="machineManagerApplicationApp.machine.name">Name</span></th>
          <th scope="col"><span jhiTranslate="machineManagerApplicationApp.machine.description">Description</span></th>
          <th scope="col"><span jhiTranslate="machineManagerApplicationApp.machine.createDateTime">Create Date Time</span></th>
          <th scope="col"><span jhiTranslate="machineManagerApplicationApp.machine.updateDateTime">Update Date Time</span></th>
          <th scope="col"><span jhiTranslate="machineManagerApplicationApp.machine.deleted">Deleted</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let machine of machines; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/machine', machine.id, 'view']">{{ machine.id }}</a>
          </td>
          <td>{{ machine.name }}</td>
          <td>{{ machine.description }}</td>
          <td>{{ machine.createDateTime | formatMediumDatetime }}</td>
          <td>{{ machine.updateDateTime | formatMediumDatetime }}</td>
          <td>{{ machine.deleted }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/machine', machine.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/machine', machine.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(machine)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
