<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="view">
      <h2 data-cy="viewDetailsHeading"><span jhiTranslate="machineManagerApplicationApp.view.detail.title">View</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ view.id }}</span>
        </dd>
        <dt><span jhiTranslate="machineManagerApplicationApp.view.name">Name</span></dt>
        <dd>
          <span>{{ view.name }}</span>
        </dd>
        <dt><span jhiTranslate="machineManagerApplicationApp.view.machine">Machine</span></dt>
        <dd>
          <span *ngFor="let machine of view.machines; let last = last">
            <a [routerLink]="['/machine', machine?.id, 'view']">{{ machine.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/view', view.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
