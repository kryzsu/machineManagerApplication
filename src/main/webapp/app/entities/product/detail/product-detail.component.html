<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="product">
      <h2 data-cy="productDetailsHeading"><span jhiTranslate="machineManagerApplicationApp.product.detail.title">Product</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ product.id }}</span>
        </dd>
        <dt><span jhiTranslate="machineManagerApplicationApp.product.name">Name</span></dt>
        <dd>
          <span>{{ product.name }}</span>
        </dd>
        <dt><span jhiTranslate="machineManagerApplicationApp.product.drawingNumber">Drawing Number</span></dt>
        <dd>
          <span>{{ product.drawingNumber }}</span>
        </dd>
        <dt><span jhiTranslate="machineManagerApplicationApp.product.itemNumber">Item Number</span></dt>
        <dd>
          <span>{{ product.itemNumber }}</span>
        </dd>
        <dt><span jhiTranslate="machineManagerApplicationApp.product.weight">Weight</span></dt>
        <dd>
          <span>{{ product.weight }}</span>
        </dd>
        <dt><span jhiTranslate="machineManagerApplicationApp.product.comment">Comment</span></dt>
        <dd>
          <span>{{ product.comment }}</span>
        </dd>
        <dt><span jhiTranslate="machineManagerApplicationApp.product.drawing">Drawing</span></dt>
        <dd>
          <span>{{ product.drawing }}</span>
        </dd>
        <dt><span jhiTranslate="machineManagerApplicationApp.product.rawmaterial">Rawmaterial</span></dt>
        <dd>
          <div *ngIf="product.rawmaterial">
            <a [routerLink]="['/rawmaterial', product.rawmaterial?.id, 'view']">{{ product.rawmaterial?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product', product.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
