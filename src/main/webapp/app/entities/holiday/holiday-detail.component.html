<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="holiday">
            <h2><span jhiTranslate="machineManagerApplicationApp.holiday.detail.title">Holiday</span> {{ holiday.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="machineManagerApplicationApp.holiday.day">Day</span></dt>
                <dd>
                    <span>{{ holiday.day }}</span>
                </dd>
                <dt><span jhiTranslate="machineManagerApplicationApp.holiday.comment">Comment</span></dt>
                <dd>
                    <span>{{ holiday.comment }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/holiday', holiday.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
