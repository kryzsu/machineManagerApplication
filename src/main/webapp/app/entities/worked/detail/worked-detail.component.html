<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="worked">
      <h2 data-cy="workedDetailsHeading"><span jhiTranslate="machineManagerApplicationApp.worked.detail.title">Worked</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ worked.id }}</span>
        </dd>
        <dt><span jhiTranslate="machineManagerApplicationApp.worked.day">Day</span></dt>
        <dd>
          <span>{{ worked.day | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="machineManagerApplicationApp.worked.comment">Comment</span></dt>
        <dd>
          <span>{{ worked.comment }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/worked', worked.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
