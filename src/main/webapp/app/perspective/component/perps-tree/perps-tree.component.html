<p>Feladatok, gep bontasban</p>

<p-tree
  [value]="data"
  [draggableNodes]="true"
  [droppableNodes]="true"
  [validateDrop]="true"
  (onNodeDrop)="onDrop($event)"
  [filter]="true"
  [contextMenu]="cm"
  selectionMode="single"
  [(selection)]="selectedItem"
></p-tree>
<p-contextMenu #cm [model]="menuitems"></p-contextMenu>
